<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SPAP - {% block title %} {% endblock%} | NIT SILCHAR</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="{% static 'interface/css/bootstrap.min.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<!-- jvectormap -->
	<link rel="stylesheet" href="{% static 'interface/css/jquery-jvectormap-1.2.2.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'interface/css/AdminLTE.min.css' %}">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
	   folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="{% static 'interface/css/_all-skins.min.css' %}">
	{% block page_css %} {% endblock %}
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <header class="main-header">
  	{% include "header.html" %}
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
  	{% include "sidebar.html" %}
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        SPAP
        <small>Version 1.1</small>
      </h1>
    </section>

    {% block main_content %}
    {% endblock %}
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    {% include "footer.html" %}
  </footer>


  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery 2.2.3 -->
<script src="{% static 'interface/js/jquery-2.2.3.min.js' %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static 'interface/js/bootstrap.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'interface/js/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'interface/js/app.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'interface/js/jquery.sparkline.min.js' %}"></script>
<!-- jvectormap -->
<script src="{% static 'interface/js/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'interface/js/jquery-jvectormap-world-mill-en.js' %}"></script>
<!-- SlimScroll 1.3.0 -->
<script src="{% static 'interface/js/jquery.slimscroll.min.js' %}"></script>
<!-- ChartJS 1.0.1 -->
<script src="{% static 'interface/js/Chart.min.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!-- <script src="{% static 'interface/js/dashboard2.js' %}"></script> -->
<!-- AdminLTE for demo purposes -->
<script src="{% static 'interface/js/demo.js' %}"></script>
{% block page_js %} {% endblock %}
</body>
</html>
